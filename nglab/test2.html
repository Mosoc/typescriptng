<!doctype html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>男丁格爾's 脫殼玩 - AngularJS</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>-->

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>

</head>
<body>
    <div class="well span4" style="margin-top:20px;">
        <h1>ng Route</h1>
        <ul>
            <li><a href="#/">Def Page</a></li>
            <li><a href="#/page2">Page2</a></li>
            <li><a href="#/page123">else Page</a></li>
        </ul>
        <div ng-view></div>
    </div>

    <script>
        
        var app = angular.module('myapp', ['ngRoute']);
        app.config(['$routeProvider', function ($routeProvider) {
            $routeProvider.when('/', {
                        redirectTo: '/'
                    }).when('/page2', {
                        templateUrl: 'route2.html'
                    }).otherwise({
                        redirectTo: '/'
                    });
        }]);
       
    </script>
</body>
</html>
